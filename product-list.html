<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PC Product List</title>
<link rel="stylesheet" href="product-list.css">

</head>
<body>

<h1>Our PCs</h1>

<div class="product" onclick="toggleSpecs('pc1')">
  <div class="product-title">Descendants of the Lud Ultimate PC</div>
  <div class="specs" id="pc1">
    <ul>
      <li>CPU: Intel i7 12th Gen</li>
      <li>GPU: GDDR6 GeForce RTX 4060 Ti 8GB VRAM</li>
      <li>RAM: (Add RAM here)</li>
      <li>Storage: 2TB SSD</li>
      <li>Power Supply: 850W 80+ Gold</li>
      <li>Motherboard: MSI Pro Z790-A MAX WIFI Intel</li>
      <li>Case: Gamdias Talos E3wh Mid Tower ATX</li>
    </ul>
  </div>
</div>

<script>
function toggleSpecs(id) {
  const specs = document.getElementById(id);
  specs.style.display = specs.style.display === 'block' ? 'none' : 'block';
}
</script>

</body>
</html>
